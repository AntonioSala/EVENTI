<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Eventi</title>
</head>
<body>

  <!-- 1) Widget Netlify Identity: gestisce signup/login -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init();
      
      // Se arrivi con invite_token sulla root, rimandalo dentro /admin  
      if (window.location.hash.includes("invite_token") &&
          !window.location.pathname.startsWith("/admin")) {
        window.location.href = "/admin/" + window.location.hash;
      }
    }
  </script>

  <!-- 2) Netlify CMS: carica l'interfaccia solo dopo che sei loggato -->
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
</body>
</html>
