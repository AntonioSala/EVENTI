<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>CMS Login</title>
</head>
<body>
  <!-- 1) Carica il widget di Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Inizializza Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          // Se non loggato, mostriamo il form
          window.netlifyIdentity.open('login');
        }
      });
      window.netlifyIdentity.on('login', () => {
        // Al login, ricarica la pagina CMS
        document.location.href = '/admin/';
      });
      window.netlifyIdentity.init();
    }
  </script>

  <!-- 2) Carica Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms-app/dist/netlify-cms.js"></script>
</body>
</html>
