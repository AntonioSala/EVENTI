<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accedi al CMS</title>
</head>
<body>
  <h1>Accedi al CMS per gestire gli eventi</h1>

  <!-- Carica il widget di Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Inizializza il widget e rimanda a /admin dopo il login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) window.netlifyIdentity.on('login', () => { document.location.href = '/admin/'; });
      });
      window.netlifyIdentity.init();
    }
  </script>

  <!-- Carica Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>
